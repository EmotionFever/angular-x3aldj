<h1> Author: {{genre.first_name}} {{genre.family_name}}</h1>

<div style='margin-left:20px;margin-top:20px'>
  <h4> Books: </h4>

  <div *ngIf="books; else elseBlock">
    <dl>
      <div *ngFor="let book of books">
        <dt>
          <a routerLink="/books/{{book._id}}">
            {{book.title}}
          </a>
        </dt>
        <dd>{{book.summary}}</dd>
      </div>
    </dl>
  </div>
  <ng-template #elseBlock>
    <p>This author has no books.</p>
  </ng-template>
</div>

<hr>

<p>
  <a routerLink="{{genre.url}}delete">Delete genre</a>
</p>
<p>
  <a routerLink="{{genre.url}}update">Update genre</a>
</p>
