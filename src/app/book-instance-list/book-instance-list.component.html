<h1>{{title}}</h1>

<ul>
  <div *ngIf="list; else elseBlock">
    <li *ngFor="let book_instance of list">
      <a routerLink="/bookinstances/{{book_instance._id}}">
        {{book_instance.book.title}} :{{book_instance.book.imprint}} - 
        <span>{{book_instance.status}}</span>
        <span>(Due: {{book_instance.due_back_formatted}})</span>
      </a>
    </li>
  </div>
  <ng-template #elseBlock>
    <li>There are no book copies in this library</li>
  </ng-template>
</ul>
