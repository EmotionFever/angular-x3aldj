<h1>{{title}}</h1>

<ul>
  <div *ngIf="list; else elseBlock">
    <li *ngFor="let book of list">
      <a routerLink="/book/{{book._id}}">
        {{book.title}}
      </a>
      | {{book.author.first_name}} {{book.author.family_name}}
    </li>
  </div>
  <ng-template #elseBlock>
    <li>There are no books</li>
  </ng-template>
</ul>
