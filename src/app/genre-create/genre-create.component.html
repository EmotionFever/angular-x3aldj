<h1>{{title}}</h1>

<div>
  <label>Genre name:
    <input [(ngModel)]="name" type="text" placeholder='Fantasy, Poetry etc.'/>
  </label>
  
  <button (click)="add();">
    add
  </button>
</div>
<div *ngIf="errors">
  <ul>
    <li *ngFor="let error of errors">
      {{error.msg}}
    </li>
  </ul>
</div>
